<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="container">
            <div class="box">
                <i class="fab fa-twitter"></i>
                <p class="figure twitter" data-target="12000"></p>

            <div class="box">
                <i class="fab fa-youtube"></i>

                <i class="fab fa-facebook"></i>
                <p class="figure facebook" data-target="7500"></p>
                <p class="media">Facebook Fans</p>
            </div>
        </div>

        <script src="script.js"></script>
